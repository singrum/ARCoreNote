<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>
  <link rel="stylesheet" href="./design.css">
  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="webgl_container"></div>
<script>
class App {
	constructor() {
		const divContainer = document.querySelector("#webgl_container");
		this._divContainer = divContainer;

		const renderer = new THREE.WebGLRenderer({ antialias: true });
		
		divContainer.appendChild(renderer.domElement);
		this._renderer = renderer;
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.setPixelRatio( window.devicePixelRatio );
		const scene = new THREE.Scene();
		this._scene = scene;
        this._clock = new THREE.Clock();
		this._setupCamera();
		this._setupLight();
		this._setupModel();
		this._setupControls()

		window.onresize = this.resize.bind(this);
		this.resize();

		
	}

	_setupControls(){
		new THREE.OrbitControls(this._camera, this._divContainer);
	}

	_setupCamera() {
		const width = this._divContainer.clientWidth;
		const height = this._divContainer.clientHeight;
		const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
		camera.position.z = 2;
		this._camera = camera;
        this._scene.add(this._camera)
	}

	_setupLight() {
        const light1 = new THREE.PointLight(0xffffff,0.2)
        light1.position.set(0,10,10)
        this._scene.add(light1)

        // const light2 = new THREE.AmbientLight(0xffffff,1);
        // this._scene.add(light2)
        var hemiLight = new THREE.HemisphereLight( 0xffffff, 0x666666 );
        hemiLight.position.set( 0, 100, 0 );
        this._scene.add( hemiLight );
	}

	_setupModel() {
		const gltfLoader = new THREE.GLTFLoader()
        const url = '../koong_small.gltf';
        gltfLoader.load(
            url,
            (gltf)=>{
                const root = gltf.scene;
                this._scene.add(root);
				console.log(root)
                // root.children[0].children[10].children[2].material.metalness = 0
                
                this.mixer = new THREE.AnimationMixer(root);
                console.log(root)
                const animationClip = gltf.animations[0];
                const animationAction = this.mixer.clipAction(animationClip, root);

                animationAction.play();
                requestAnimationFrame(this.render.bind(this));
            }
        )
	}

	resize() {
		const width = this._divContainer.clientWidth;
		const height = this._divContainer.clientHeight;

		this._camera.aspect = width / height;
		this._camera.updateProjectionMatrix();

		this._renderer.setSize(width, height);
	}

	render(time) {
		this._renderer.render(this._scene, this._camera);
		this.update(time);
		requestAnimationFrame(this.render.bind(this));
	}

	update(time) {
        const deltaTime = this._clock.getDelta();
        this.mixer.update(deltaTime);
		time *= 0.001;
		// this._cube.rotation.x = time;
		// this._cube.rotation.y = time;
	}
}

window.onload = function () {
	new App();
};
</script>
</body>
</html>
